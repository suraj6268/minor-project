<!DOCTYPE html>
<html lang="en">

<head>
  <title>ALUMNI DATABASE LOGIN</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

  <link rel="stylesheet" href="login.css">
 

</head>


<body style="background-color:#4d4d4d;">


  <div style="position: absolute;top:100px;left:400px">

    <div class="row">
        <form class="form-signin" action="LoginChecker" method="post">
        <h3 class="heading-desc">
          ALUMINI Login</h3>

        <div class="main">
          <label>LOGIN ID </label>
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input type="text" name="username" class="form-control" placeholder="Login Id" autofocus required >
          </div>
          <label>PASSWORD</label>
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
            <input type="password" name="password" class="form-control" placeholder="Password" required >
          </div>

          <div class="row">

            <button type="submit" class="btn btn-large btn-success btn- pull-right blackcolor">Login</button>
          </div>
        </div>
      </form>
    </div>


  </div>

</body>

</html>
